services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: chitchat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: chitchat
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - chitchat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/chitchat --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chitchat-app
    restart: unless-stopped
    ports:
      - "1630:1630"
    environment:
      # MongoDB
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/chitchat?authSource=admin

      # NextAuth
      NEXTAUTH_SECRET: your-super-secret-key-change-this-in-production-min-32-chars
      NEXTAUTH_URL: http://localhost:1630

      # Server URL
      NEXT_PUBLIC_SERVER_URL: http://localhost:1630

      # Admin
      ADMIN_EMAILS: admin@example.com

      # Passkey
      ALLOWED_PASSKEY_DOMAINS: localhost

      # Partykit
      NEXT_PUBLIC_PARTYKIT_HOST: 127.0.0.1:1999

      # Dev API Key
      DEV_API_KEY: dev-test-key-12345

      # Email Configuration
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      SMTP_USER: chitchat.v5ai@gmail.com
      SMTP_PASS: cxtoowuvtaifqehj
      FROM_EMAIL: chitchat.v5ai@gmail.com
      APP_NAME: chit chat

      # Gemini AI (optional - add your key)
      GEMINI_API_KEY: your-gemini-api-key-here

      # Node environment
      NODE_ENV: development
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./server.js:/app/server.js
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/.next
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - chitchat-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:1630/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mongo Express (Database GUI - Optional)
  mongo-express:
    image: mongo-express:latest
    container_name: chitchat-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - chitchat-network

networks:
  chitchat-network:
    driver: bridge

volumes:
  mongodb-data:
  mongodb-config:
